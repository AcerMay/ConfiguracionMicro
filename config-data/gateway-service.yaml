server:
  port: 8080

spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      default-filters:
        - DedupeResponseHeader=Access-Control-Allow-Origin Access-Control-Allow-Credentials, RETAIN_UNIQUE
      globalcors:
        cors-configurations:
          '[/**]':
            allowed-origin-patterns: '*'
            allowed-methods: "*"
            allowed-headers: "*"
            allow-credentials: true
      routes:
        - id: administracion-service
          uri: lb://administracion-service
          predicates:
            - Path=/prestamo/**
            - Path=/devolucion/**
        - id: proyector-service
          uri: lb://proyector-service
          predicates:
            - Path=/proyector/**
        - id: profesor-service
          uri: lb://profesor-service
          predicates:
            - Path=/profesor/**