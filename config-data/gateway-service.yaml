server:
  port: 8080

spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: administracion-service
          uri: "http://localhost:8082"
          predicates:
            - Path=/prestamo/**
            - Path=/devolucion/**
        - id: proyector-service
          uri: "http://localhost:8083"
          predicates:
            - Path=/proyector/**
        - id: profesor-service
          uri: "http://localhost:8084"
          predicates:
            - Path=/profesor/**