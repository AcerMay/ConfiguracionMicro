server:
  port: 8080

spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      default-filters:
        - DedupeResponseHeader=Access-Control-Allow-Origin Access-Control-Allow-Credentials, RETAIN_UNIQUE
      globalcors:
        cors-configurations:
          '[/**]':
            allowed-origin-patterns: '*'
            allowed-methods: "*"
            allowed-headers: "*"
            allow-credentials: true
      routes:
        - id: administracion-service-devolucion
          uri: http://administracion-1:8082
          predicates:
            - Path=/devolucion/**
        - id: administracion-service-prestamo
          uri: http://administracion-1:8082
          predicates:
            - Path=/prestamo/**
        - id: proyector-service
          uri: http://proyector-1:8083
          predicates:
            - Path=/proyector/**
        - id: profesor-service
          uri: http://profesor-1:8084
          predicates:
            - Path=/profesor/**